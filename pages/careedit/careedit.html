<ion-header>
    <ion-navbar color="A700">
      <ion-title>
        <ion-icon style="font-size: 30px;" name="paw" color="light">การรักษา</ion-icon>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
 
    <ion-content padding>
        <form [formGroup]='form' (ngSubmit)='updateDocument(form.value)'>
          <ion-item>
            <p><img src="{{imageName}}"></p>
          </ion-item>
          <ion-item>
            <ion-label stacked>ชื่อ:{{name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label stacked>ชื่อสถานพยาบาล:</ion-label>
            <ion-input type='text' formControlName='name' [(ngModel)]='hospital'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>อาการ:</ion-label>
            <ion-input type='text' formControlName='name' [(ngModel)]='symptom'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>วันที่:</ion-label>
            <ion-input type='date' formControlName='name' [(ngModel)]='date'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>เวลา:</ion-label>
            <ion-input type='time' formControlName='name' [(ngModel)]='time'></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button block color="magenta" text-center padding-top padding-bottom >
              เพิ่มประวัติการรักษา
            </button>
          </ion-item>
      
        </form>
      
      
      </ion-content>
