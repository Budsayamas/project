<ion-header>
  <ion-navbar color="A700">
    <ion-title ><ion-icon style="font-size: 30px;" name="paw" color="light">สัตว์เลี้ยง</ion-icon></ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoAddPet()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-icon ios="ios-contacts" md="md-contacts"> {{disEmail}}</ion-icon> 
        <ion-label>  </ion-label> 
  <ion-list>
    <ion-item *ngFor="let item of contentData"(tap)="displayActionSheet(item)" text-wrap>
    <ion-thumbnail item-start>
      <img src ="{{item.imageName}}" >
    </ion-thumbnail >
 <h1> {{item.name}} </h1>
 <p>{{item.birthday}}</p>
  <p>{{item.sex}}</p>
 </ion-item>
   </ion-list>
</ion-content>
