<ion-header>
  <ion-navbar>
    <ion-title>schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='form' (ngSubmit)='ADD(s)'>
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName='name' [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" formControlName='name' [(ngModel)]="description" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" formControlName='name' pickerFormat="D MMMM YYYY" [(ngModel)]="date" name="date">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-datetime displayFormat="HH:mm" formControlName='name' pickerFormat="HH mm" [(ngModel)]="time" name="time"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button block color="magenta" text-center padding-top padding-bottom>
        เพิ่มตารางเวลา
      </button>
    </ion-item>
  </form>
</ion-content>
